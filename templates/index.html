<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }
        input, select, button {
            margin: 8px;
            padding: 8px;
            width: 80%;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Flask Calculator</h2>

    <form method="post">
        <input type="number" step="any" name="num1" placeholder="Enter first number" required>
        <input type="number" step="any" name="num2" placeholder="Enter second number" required>

        <select name="operator">
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <h3>Result: {{ result }}</h3>
    {% endif %}

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
